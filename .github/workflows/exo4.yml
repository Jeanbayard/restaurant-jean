name: CI4

on:
  push:
    branches: [main]
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Installer les dépendances
        run: npm install

      - name: Executer lint
        run: npm run lint

      - name: Lance les testes
        run: npm test